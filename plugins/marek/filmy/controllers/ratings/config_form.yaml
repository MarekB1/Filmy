    redirectClose: marek/filmy/ratings

# Update page
update:
    title: backend::lang.form.update_title
    redirect: marek/filmy/ratings
    redirectClose: marek/filmy/ratings

# Preview page
preview:
    title: backend::lang.form.preview_title
